{% extends "base.html" %}
{% block title %}Reset password{% endblock %}
{% block content %}

<div class="container">

        <div class="row">
            <div class="col-sm">
            </div>

            <div class="col-sm-4">
                <div id="container">
                    <div id="header">
                        <h1>Reset password</h1>
                    </div>
                    <div id="content-main">
                         <form method="POST">
                             {% csrf_token %}
                             {{ form.non_field_errors }}
                             <div class="form-row">
                                {{ form.email.errors }}
                                <label for="{{ form.email.id_for_label }}">Email:</label>
                                {{ form.email }}
                            </div>
                            <div class="submit-row">
                                <input class="default" type="submit" value="Send Confirmation link">
                            </div>
                         </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
</div>
{% endblock %}
